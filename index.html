<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Runner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #2c2c2c;
            color: #fff;
            padding: 40px;
            min-height: 100vh;
            justify-content: center;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            background: #333;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 35px rgba(0, 255, 0, 0.5);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            color: #0f0;
            font-size: 36px;
            margin-bottom: 25px;
            text-shadow: 0 0 25px #0f0;
            font-weight: bold;
            letter-spacing: 2px;
        }
        textarea {
            width: 100%;
            height: 300px;
            background: #222;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 20px;
            font-size: 18px;
            border-radius: 10px;
            margin-bottom: 20px;
            outline: none;
            resize: vertical;
            transition: border 0.3s ease;
        }
        textarea:focus {
            border: 2px solid #32CD32;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 2px solid #0f0;
            background: white;
            border-radius: 10px;
            margin-top: 20px;
            transition: height 0.3s ease;
        }
        iframe.expanded {
            height: 700px;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        button {
            background: linear-gradient(45deg, #32CD32, #0f0);
            color: black;
            padding: 18px 28px;
            border: none;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            width: 150px;
        }
        button:hover {
            background: linear-gradient(45deg, #0f0, #32CD32);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.7);
        }
        button:focus {
            outline: none;
        }
        h2 {
            margin-top: 30px;
            font-size: 26px;
            color: #0f0;
        }
        .expand-btn {
            background: #444;
            padding: 10px;
            border-radius: 5px;
            color: #0f0;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            border: 1px solid #0f0;
        }
        .expand-btn:hover {
            background: #0f0;
            color: black;
        }

        /* Mobile Responsiveness */
        @media only screen and (max-width: 600px) {
            .container {
                padding: 25px;
            }
            h1 {
                font-size: 28px;
            }
            textarea {
                height: 220px;
                font-size: 16px;
            }
            iframe {
                height: 350px;
            }
            button {
                padding: 12px 20px;
                font-size: 18px;
                width: 120px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>HTML Runner</h1>
        
        <textarea id="codeArea" placeholder="এখানে HTML কোড লিখুন..."></textarea>
        
        <div class="btn-group">
            <button onclick="runCode()">▶ রান</button>
            <button onclick="downloadCode()">⬇ ডাউনলোড</button>
        </div>
        
        <h2>লাইভ প্রিভিউ:</h2>
        <iframe id="preview"></iframe>
        <button class="expand-btn" onclick="expandPreview()">⤢ প্রিভিউ এক্সপ্যান্ড করুন</button>
    </div>

    <script>
        function runCode() {
            let code = document.getElementById("codeArea").value;
            let iframe = document.getElementById("preview").contentWindow.document;
            iframe.open();
            iframe.write(code);
            iframe.close();
        }

        function downloadCode() {
            let code = document.getElementById("codeArea").value;
            let blob = new Blob([code], { type: "text/html" });
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "SAYTAMA1M.html"; // নির্দিষ্ট নাম
            a.style.display = "none"; // Hide the download link
            document.body.appendChild(a);
            a.click(); // Trigger the download
            document.body.removeChild(a); // Clean up after download
        }

        function expandPreview() {
            let iframe = document.getElementById("preview");
            iframe.classList.toggle("expanded");
        }
    </script>

</body>
</html>
